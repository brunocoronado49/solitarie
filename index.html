<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Solitarie 21</title>
  </head>
  <body>
    <header class="container-title">
      <h1 id="title">Solitarie 21</h1>
    </header>

    <section class="row mt-4">
      <div class="col text-center">
        <button class="btn btn-primary" id="btnPlay">New Game</button>
        <button class="btn btn-success" id="btnGetCard">Take Card</button>
        <button class="btn btn-warning" id="btnStop">Stop Game</button>
      </div>
    </section>

    <section class="row container mt-5">
      <div class="col">
        <h3>Player:
          <small>0</small>
        </h3>
        <div id="divCardsPlayer"></div>
      </div>
    </section>

    <section class="row container mt-5 mb-4">
      <div class="col">
        <h3>Computer:
          <small>0</small>
        </h3>
        <div id="divCardsComputer"></div>
      </div>
    </section>

    <script type="module" src="./main.js"></script>
  </body>
</html>
